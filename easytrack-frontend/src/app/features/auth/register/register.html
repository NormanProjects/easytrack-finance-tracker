
<div class="auth-page">
  <app-navbar></app-navbar>
  
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-title">Create your account</h1>
        <p class="auth-subtitle">Start tracking your finances today</p>
      </div>
      
      <form class="auth-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name" class="form-label">Full name</label>
          <input 
            type="text" 
            id="name" 
            name="name"
            [(ngModel)]="name"
            class="form-input" 
            placeholder="John Doe"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            [(ngModel)]="email"
            class="form-input" 
            placeholder="you@example.com"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            [(ngModel)]="password"
            class="form-input" 
            placeholder="Create a password"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            class="form-input" 
            placeholder="Confirm your password"
            required
          >
        </div>
        
        <label class="checkbox-label terms-label">
          <input type="checkbox" [(ngModel)]="agreeToTerms" name="agreeToTerms" required>
          <span>I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></span>
        </label>
        
        <button type="submit" class="auth-button">Secure My Data Now</button>
      </form>
      
      <div class="auth-divider">
        <span>Already have an account?</span>
      </div>
      
      <a routerLink="/auth/login" class="auth-link">Log in</a>
    </div>
  </div>
</div>
