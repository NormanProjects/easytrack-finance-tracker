
<div class="dashboard">
  <!-- Sidebar -->
  <app-sidebar 
    [isOpen]="sidebarOpen"
    (closeSidebar)="toggleSidebar()"
  ></app-sidebar>

  <!-- Main Content -->
  <div class="dashboard-main" [class.sidebar-open]="sidebarOpen">
    <!-- Header -->
    <app-header 
      [user]="currentUser"
      (toggleSidebar)="toggleSidebar()"
      (logout)="onLogout()"
    ></app-header>

  </div>
</div>
