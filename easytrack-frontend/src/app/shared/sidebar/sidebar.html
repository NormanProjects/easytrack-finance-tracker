
<aside class="sidebar" [class.open]="isOpen">
  <!-- Logo -->
  <div class="sidebar-header">
    <div class="sidebar-logo">
      <img src="assets/images/logo.png" alt="EasyTrack Logo" class="logo-img">
      <span class="logo-text">EasyTrack</span>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="sidebar-nav">
    <a 
      href="#" 
      class="nav-item"
      [class.active]="activeItem === 'overview'"
      (click)="navigate('overview', $event)"
    >
      <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
      </svg>
      <span>Overview</span>
    </a>

    <a 
      href="#" 
      class="nav-item"
      [class.active]="activeItem === 'transactions'"
      (click)="navigate('transactions', $event)"
    >
      <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
        <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
      </svg>
      <span>Transactions</span>
    </a>

    <a 
      href="#" 
      class="nav-item"
      [class.active]="activeItem === 'budget'"
      (click)="navigate('budget', $event)"
    >
      <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
      </svg>
      <span>Budget</span>

    <a 
      href="#" 
      class="nav-item"
      [class.active]="activeItem === 'analytics'"

      </svg>
      <span>Analytics</span>
    </a>

    <a 
      href="#" 
      class="nav-item"
      [class.active]="activeItem === 'settings'"
      (click)="navigate('settings', $event)"
    >
      <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>

      <span>Settings</span>
    </a>

  <!-- Footer -->
  <div class="sidebar-footer">
    <div class="upgrade-card">
      <div class="upgrade-icon">âœ¨</div>
